<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title}">Document</title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<ul>
		<li th:text="${user.name}"></li>
		<li th:text="${user.lastname}"></li>
		<li th:if="${user.email != null}"} th:text="${user.email}"></li> 
		<li th:if="${user.email == null}"} th:text="${'no tiene email'}"></li>  
	</ul>
<a th:href="@{/list}">ver listado</a>
<a th:href="@{'/api/params/foo?message' + ${title}}">ver mensaje</a><br>
<a th:href="@{/api/params/foo?message=Hola que tal festival}">ver foo String </a><br>
<a th:href="@{/api/params/foo(message='Hola que tal festival')}">ver foo String 2 </a><br>
<a th:href="@{/api/params/bar(text='Hola que tal festival',code=11021985)}">ver bar 2 params</a><br>
<a th:href="@{/api/var/baz/Hola algun mensaje}">ver var path variable</a><br>
<a th:href="@{'/api/var/baz/' + ${title}}">ver var path title</a><br>
<a th:href="@{'/api/var/baz/' + 'Hola que tal festival'}">ver var path dos String</a><br>
</body>
</html>
